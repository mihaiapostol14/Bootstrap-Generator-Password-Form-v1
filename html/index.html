<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Generator Password Form</title>
</head>
<body class="bg-dark-subtle d-flex min-vh-100 justify-content-center align-items-center">
    <div class="container bg-light">
      <div class="title text-uppercase text-center p-2">Generator Password</div>
    <form action="#" method="POST">
  <div class="form-group">
    <label for="countSymbols">Count Symbols</label>
    <input type="number" class="form-control text-capitalize p-2" id="countSymbols" aria-describedby="countSymbols" placeholder="count symbols">
    <small id="countSymbols" class="form-text text-muted">count symbols</small>
  </div>
  <div class="form-group position-relative">
    <i class="copy-icon fa-solid fa-copy fa-lg position-absolute end-0 me-2 mt-5"></i>
    <label for="ShowPassword">Your Password</label>
    <input type="text" class="form-control text-capitalize p-2" id="ShowPassword" placeholder="your password" readonly>
  </div>
  <div class="d-grid gap-2 d-md-block justify-content-center text-center p-2">
  <button class="btn btn-primary" type="submit">Generate</button>
  <button class="btn btn-primary" type="button">Export</button>
</div>
</form>
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>
</html>
